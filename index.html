<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Simple, elegant and interactive Monty Hall problem simulator to help you learn about the classic probability puzzle.">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet" />
  <title>üêê Monty Hall Problem Simulator</title>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
  <link rel="preload" as="image" href="/assets/car.jpg">
  <link rel="preload" as="image" href="/assets/goatfalse.jpg">

  <link id="hoversheet12" rel="stylesheet" type="text/css" href="./styles/door1hov.css" />
  <link id="hoversheet22" rel="stylesheet" type="text/css" href="./styles/door2hov.css" />
  <link id="hoversheet32" rel="stylesheet" type="text/css" href="./styles/door3hov.css" />
</head>

<body>
  <div class="content">
    <h1 class="title"><span class="titlespan" onclick="reset()">Monty Hall Problem Simulator</span></h1>
    <div id="rulesDialog" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Rules of Play</h2>
          <button id="rulesClose">&times;</button>
        </div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li class="last-li"></li>
        </ul>
      </div>
    </div>
    <div id="aboutDialog" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">About the Game</h2>
          <button id="aboutClose">&times;</button>
        </div>
        <p></p>
        <p></p>
      </div>
    </div>
    <div id="statsDialog" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">My Game Stats</h2>
          <button id="statsClose">&times;</button>
        </div>
        <p id="statsContent">
        </p>
      </div>
    </div>
    <div class="buttons">
      <button id="rulesButton">Rules</button>
      <button id="aboutButton">About</button>
      <button id="statsButton" onclick="stats()">Stats</button>
      <button id="resetButton" class="reset" onclick="reset()">Reset</button>
    </div>
    <div class="doors" id="doors">
      <div class="door" id="door1" onclick="play(1)"><b class="doortitle">–î–≤–µ—Ä—å 1</b></div>
      <div class="door" id="door2" onclick="play(2)"><b class="doortitle">–î–≤–µ—Ä—å 2</b></div>
      <div class="door" id="door3" onclick="play(3)"><b class="doortitle">–î–≤–µ—Ä—å 3</b></div>
    </div>
    <div class="doors2" id="doors2">
      <div class="door2" id="door12" onclick=""><b class="doortitle">–î–≤–µ—Ä—å 1</b class="doortitle"></div>
      <div class="door2" id="door22" onclick=""><b class="doortitle">–î–≤–µ—Ä—å 2</b class="doortitle"></div>
      <div class="door2" id="door32" onclick=""><b class="doortitle">–î–≤–µ—Ä—å 3</b class="doortitle"></div>
    </div>
    <div class="messageContainer">
      <p id="message"></p>
    </div>
  </div>
  <footer class="footer">
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
